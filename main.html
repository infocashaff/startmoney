<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про заробіток</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        .info-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <h1>Інформація про заробіток</h1>
    </header>

    <div class="container">
        <div class="info-box">
            <h2>Ваш заробіток</h2>
            <p>Здесь може бути інформація про ваш поточний заробіток, методи заробітку, поради з фінансів тощо.</p>
            <p>Наприклад, ви можете розповісти про роботу фрілансера, інвестування в акції чи криптовалюту, онлайн-бізнес, тощо.</p>
        </div>
    </div>

</body>

</html>
